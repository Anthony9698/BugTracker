{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="top-heading">
    <h2>Password Reset</h2>
    <h4 class="my-0">Enter your email</h4>
</div>
<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-5 col-6 offset-lg-1">
        <form method="POST">
           {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-secondary" type="submit">Email Link</button> 
        </form>
    </div>
</div>
<div class="footer">
</div>
{% endblock %}
