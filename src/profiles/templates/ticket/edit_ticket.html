{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="top-heading">
    <h2>Edit Ticket</h2>
</div>

<div class="ticket-form">
    <form method='POST'>
        {% csrf_token %}
        {{edit_ticket_form|crispy}}
        <button class="btn btn-success">Save</button>
    </form>
    <a class="btn btn-link" href="{% url 'tickets' %}">back</a>
</div>
{% endblock %}
