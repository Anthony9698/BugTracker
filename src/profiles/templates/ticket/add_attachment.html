{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="top-heading">
    <h2>Add Attachment</h2>
    <p class="text-white">Attachment for "{{ticket.title}}"</p>
</div>
<div class="row">
    <div class="col-6">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-secondary" type="submit">Create</button>
        </form>
    </div>
</div>
<div class="footer">
    <a class="btn btn-link pl-0" href="{% url 'ticket_detail' ticket.id %}"></a>
</div>
{% endblock %}
