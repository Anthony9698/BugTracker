{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="top-heading">
    <h2>Create Ticket</h2>
</div>

<div class="new-ticket-form">
    <form method="POST">
        {% csrf_token %}
        {{new_ticket_form|crispy}}
        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
{% endblock content %}
