{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="top-heading">
    <h2>Edit Project</h2>
</div>

<div class="ticket-form">
    <form method="POST">
        {% csrf_token %}
        {{edit_project_form|crispy}}
        <button class="btn btn-success">Save</button>
    </form>
    <a class="btn btn-link" href="{% url 'projects' %}" style="padding-left: 0px;">Back to Projects</a>
</div>

{% endblock %}
