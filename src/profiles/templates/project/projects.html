{% extends 'dashboard.html' %}

{% block content %}
<div class="top-heading">
    <h1>My Projects</h1>
</div>

<div class="project-center-content top-heading">
    <div>
        <h4 style="margin-top: -20px;"><a href="{% url 'new_project' %}">Create New</a></h4>
    </div>
    
    <table class="table table-dark table-hover">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

        {% for project in user_projects %}
        <tr>
            <td>{{project.title}}</td>
            <td>{{project.description}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <div style="float: right;">
                    <a href="{% url 'project_detail' project.id %}">Details</a> |
                    <a href="{% url 'edit_project' project.id %}">Edit</a> |
                    <a href="#">Assign Users</a> |
                    <a href="#">Archive</a>
                </div>
            </td>
        </tr>
        {% endfor %}

    </table>
    
    <h4><a href="#">View Archived Projects</a></h4>
</div>

{% endblock %}
