{% extends 'dashboard.html' %}

{% block content %}
<div class="top-heading">
    <h1>My Projects</h1>
</div>

<div class="top-heading">
    <h4><a href="{% url 'new_project' %}">Create New</a></h4>
    <table class="table table-dark table-hover">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

        {% for project in user_projects %}
        <tr>
            <td>{{project.title}}</td>
            <td>{{project.description}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td class="pr-1">
                <div class="float-right">
                    <a href="{% url 'project_detail' project.id %}">Details</a> |
                    <a href="{% url 'edit_project' project.id %}">Edit</a> |
                    <a href="{% url 'assign_users' project.id %}">Assign Users</a> |
                    <a href="{% url 'archive_project' project.id %}">Archive</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a class="btn btn-link pl-0" href="{% url 'admin_user_view' %}">Manage User Roles</a>
    <br>
    <a class="btn btn-link pl-0" href="{% url 'archived_projects' %}">View Archived Projects</a>
</div>
{% endblock %}
