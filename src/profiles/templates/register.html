{% extends 'login.html' %}
{% load crispy_forms_tags %}


{% block auth-fields %}  
    <form method="POST"> 
        {% csrf_token %}
        {{registration_form|crispy}}
        <button class="btn btn-success stretch-button" type="submit" name="register" value="register">Register</button>
    </form>

    <div class="text-center">
        <a class="btn btn-link" href="{% url 'login' %}">Already have an account?</a>
    </div>
    
{% endblock %}
