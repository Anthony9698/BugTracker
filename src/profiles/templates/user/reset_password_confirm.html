{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h2>Reset Password</h2>
</div>
<div class="row">

        <form method="POST">
            {% csrf_token %}

        </form>
    </div>
</div>
<div class="footer">
</div>
{% endblock %}
