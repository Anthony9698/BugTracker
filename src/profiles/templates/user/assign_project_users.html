{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="top-heading">
    <h2>Assign Users</h2>
</div>

<div class="row">
    <div class="col offset-lg-2">
        <dl class="dl-horizontal">
            <dt>Project Name</dt> <dd>{{project.title}}</dd>
        </dl>
    </div>
</div>

<div class="row">
    <div class="col-7 col-sm-6 col-md-6 col-lg-6 offset-lg-2">
        <form method="POST">
            <div class="row">
                <div class="col-lg-6">
                    {% csrf_token %}
                    {{remove_project_users_form|crispy}}
                </div>
                <div class="col-lg-6 align-self-center">
                    <button id="remove_users_btn" type="submit" class="btn btn-secondary">Remove Selected Users</button>
                </div>
            </div>
        </form>
        <form class="mt-3" method="POST">
            <div class="row">
                <div class="col-lg-6">
                    {% csrf_token %}
                    {{add_project_users_form|crispy}}
                </div>
                <div class="col-lg-6 align-self-center">
                    <button type="submit" class="btn btn-secondary">Add Selected Users</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <a class="btn btn-link" href="{% url 'project_detail' project.id %}">Back to Project Details</a><br>
    <a class="btn btn-link" href="{% url 'projects' %}">Back to Projects</a>
</div>
{% endblock %}
